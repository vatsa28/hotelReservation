<!DOCTYPE html>
<html>
<head>
	<title>Hotel Reservation System</title>
	<script src="manager.js"></script>
	<link rel="stylesheet" type="text/css" href="manager.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="setSessionVariables()">
	<header>
		<nav>
			<ul>
				<li>Welcome to Hotel Reservation System!</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="jumbotron">
			<h1 class="display-4" id="usernameDisplay"></h1>
            <p class="lead">You are verified to check the current bookings.</p>
			<p class="lead">Please Enter HotelId to check them.</p>
            <form>
				<label for="hotelName">HotelID:</label>
				<input type="text" formControlName="hotelName" class="hotelName" id="hotelName">
			</form>
			<br><button type="button" class="btn btn-secondary" onclick="viewBookingsFunction()" id="myButton2" >View Bookings</button>
		</div>
		<div id="booking-info-container">
            
		</div>
	</main>
</body>
</html>
