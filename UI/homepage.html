<!DOCTYPE html>
<html>
<head>
	<title>Hotel Reservation System</title>
	<script src="homepageScript.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="setSessionVariables()">
	<header>
		<nav>
			<ul>
				<li>Welcome to Hotel Reservation System!</li>
				<li><button type="submit" class="btn btn-primary" onclick="myDashboard()">Dashboard</button></li>
				<li><button type="submit" class="btn btn-primary" onclick="myBookings()">My Bookings</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="jumbotron">
			<h1 class="display-4" id="usernameDisplay"></h1>
			<p class="lead">Book Your Stay Today</p>
			<p class="lead">Find the perfect room and make your reservation online</p>
			<form>
				<label for="fromDate">From:</label>
				<input type="date" id="fromDate" name="fromDate" required>
				<label for="toDate">To:</label>
				<input type="date" id="toDate" name="toDate" required>
			</form>
			<br><button type="button" class="btn btn-secondary" onclick="myFunction()" id="myButton2" >Search</button>
		</div>
		<section>
			<ul id="itemList"></ul>
		</section>
		<div id="hotel-info-container">

		</div>
	</main>
</body>
</html>
