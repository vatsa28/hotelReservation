<!DOCTYPE html>
<html>
<head>
	<title>Hotel Reservation System - Sign Up</title>
    <script src="signupScript.js"></script>
	<link rel="stylesheet" type="text/css" href="style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Welcome to Hotel Reservation System!</a></li>
			</ul>
		</nav>
	</header>
	<main>
        <div class="jumbotron">
		<section class="signup">
			<h2>Create a New Account</h2>
			<form action="#" method="post">
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname" required>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
				<label for="confirm-password">Confirm Password</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
                <br>
                <div class="form-check form-check-inline">
                <label for="userType" type="radio">UserType:</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Customer">
                    <label class="form-check-label" for="inlineRadio1">Customer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Manager">
                    <label class="form-check-label" for="inlineRadio2">Manager</label>
                </div>
			</form>
            <button type="button" class="btn btn-secondary" onclick="signupFunction()" id="myButton2" >Signup</button>
			<p>Already have an account? <a href="./login.html">Login Here</a></p>
		</section>
        </div>
	</main>
</body>
</html>
